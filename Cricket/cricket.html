<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <style>
      body {
        text-align: center;
      }
      button {
        padding: 10px;
        font-size: 1em;
        box-sizing: border-box;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Bat Ball Stump Game</h1>
      <button
        id="bat"
        onclick="

        let computerChoice = getComputerChoice();
        let resultMsg = getResult('Bat', computerChoice);
        showResult('Bat', computerChoice, resultMsg);
        "
      >
        Bat
      </button>
      <button
        id="ball"
        onclick="
        
        computerChoice = getComputerChoice();
        resultMsg = getResult('Ball', computerChoice);
        showResult('Ball', computerChoice, resultMsg);
        "
      >
        Ball
      </button>
      <button
        onclick="
        
        computerChoice = getComputerChoice();
        resultMsg = getResult('Stump', computerChoice);
        showResult('Stump', computerChoice, resultMsg);
        "
      >
        Stump
      </button>

      <button
        onclick="localStorage.clear();
        resetScore()"
      >
        Reset
      </button>
    </main>

    <script>
      let scoreStr = localStorage.getItem('Score');
      let score;
      resetScore(scoreStr);

      function resetScore(scoreStr) {
         score = scoreStr ? JSON.parse(scoreStr) : {
          win: 0,
          lose: 0,
          tie: 0,
        };

        // if (scoreStr !== undefined) {
        //    score = JSON.parse(scoreStr);
        // } else {
        //   score = {
        //     win: 0,
        //     lose: 0,
        //     tie: 0,
        //   };
        // }

        score.displayScore = function () {
          return `Win: ${score.win}  Lose: ${score.lose} Tie: ${score.tie}`;
        };
      }

      // This function is giving Random Number btw 0 and 3
      function getComputerChoice() {
        let randomNumber = Math.ceil(Math.random() * 3);

        if (randomNumber == 1) return "Bat";
        else if (randomNumber == 2) return "Ball";
        else return "Stump";
      }

      function getResult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Ball") {
            score.win++;
            return "🎊Congrats! you have won this Game🎉🥳";
          } else if (computerMove === "Stump") {
            score.lose++;
            return "🎊Computer won this Game🎉🥳";
          } else {
            score.tie++;
            return "Oops! This match is Tie 🫂🫱🏼‍🫲🏻🙆‍♂️";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Stump") {
            score.win++;
            return "🎊Congrats! you have won this Game🎉🥳";
          } else if (computerChoice === "Bat") {
            score.lose++;
            return "🎊Computer won this Game🎉🥳";
          } else {
            score.tie++;
            return "Oops! This match is Tie 🫂🫱🏼‍🫲🏻🙆‍♂️";
          }
        } else {
          if (computerChoice === "Bat") {
            score.win++;
            return "🎊Congrats! you have won this Game🎉🥳";
          } else if (computerChoice === "Ball") {
            score.lose++;
            return "🎊Computer won this Game🎉🥳";
          } else {
            score.tie++;
            return "Oops! This match is Tie 🫂🫱🏼‍🫲🏻🙆‍♂️";
          }
        }
      }

      function showResult(userMove, computerChoice, resultMsg) {
        localStorage.setItem('Score', JSON.stringify(score));
        alert(
          `You have choose ${userMove}, Computer Choice is ${computerChoice} 
          ${resultMsg}
          ${score.displayScore()}
          `
        );
      }
    </script>
  </body>
</html>
